name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.134.2'
          extended: true

      - name: Clear cache and get latest modules
        run: |
          hugo mod get -u github.com/HugoBlox/hugo-blox-builder/modules/blox-tailwind@latest
          hugo mod tidy
        env:
          HUGO_CACHEDIR: ./hugo_cache
      
      - name: Build site
        run: hugo --minify
        env:
          HUGO_CACHEDIR: ./hugo_cache
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public  # this is Hugo's default output dir

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
